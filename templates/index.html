<!DOCTYPE html>
<html lang="zh">

    <head> 
        <meta charset="UTF-8">
        <title>Annotation Tool</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>

    <body> 
        <div class="content">
            <div class="image-container" id="image-container">
                <img id="image-display" src="" alt="圖片預覽">
            </div>
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            <button id="upload-button">選擇圖片</button>
            <button id="reset-button">重新標註</button>
            <button id="download-button">下載圖片</button>
            <button id="prev-button">前一張圖</button>
            <button id="next-button">下一張圖</button>
            <div id="image-counter">圖片數量 0 / 0</div>
            <select id="format-select">
                <option value="yolo">YOLO Format</option>
                <option value="pascal">Pascal Format</option>
                <option value="coco">COCO Format</option>
                <option value="tensorflow">Tensorflow Format</option>
              </select>
            <div id="download-status"> </div>
            
        </div>
        <nav aria-label="Page navigation" >
            <ul class="pagination" id="pagination">
              <li class="ptype  active" data-ptype="1"><a class="ptypeBtn" data-ptype="1" href="#" >田地</a></li>
              <li class="ptype" data-ptype="2"><a class="ptypeBtn" data-ptype="2" href="#" >草地</a></li>
              <li class="ptype" data-ptype="3"><a class="ptypeBtn" data-ptype="3" href="#" >荒地</a></li>
              <li class="ptype" data-ptype="4"><a class="ptypeBtn" data-ptype="4" href="#" >墓地</a></li>
              <li class="ptype" data-ptype="5"><a class="ptypeBtn" data-ptype="5" href="#" >樹林</a></li>
              <li class="ptype" data-ptype="6"><a class="ptypeBtn" data-ptype="6" href="#" >竹林</a></li>
              <li class="ptype" data-ptype="7"><a class="ptypeBtn" data-ptype="7" href="#" >旱地</a></li>
              <li class="ptype" data-ptype="8"><a class="ptypeBtn" data-ptype="8" href="#" >茶園</a></li>
            </ul>
            <div class="control-group" id="label-size-container">
                <label for="label-size">標籤大小:</label>
                <input type="number" id="label-size" name="label-size" min="1" max="" value="20">
            </div> 
            <div class="menu">
                <ul id="image-menu"></ul>
            </div>
        </nav>
        
        
    </body> 

</html>
